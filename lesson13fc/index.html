<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework13</title>
</head>
<body>
	<div class="wrapper">
		<div class="page">
			<div class="page__block">
				<div class="block__transition">
					<div class="block__item"></div>
				</div>
			</div>
			<div class="page__block">
				<div class="backface">
					<div class="backface__item">
					</div>
				</div>
			</div>
			<div class="page__block">
				<div class="animation">
					<div class="animation__item">

					</div>
				</div>
			</div>
			<div class="page__block">
				<div class="task">
					<div class="task__item">
						<a href="#push" class="task__a">Press</a>
					</div>
					<h1 id="push" class="task__title">I am title of this task</h1>
					<div class="task__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum atque sit maxime, quas, numquam quae omnis veritatis saepe ipsa sunt sapiente ea iure maiores placeat, consequuntur eligendi ipsum adipisci temporibus!</div>
					<a href="#" class="task__link"></a>
					<div class="task__rotate"></div>
				</div>
			</div>
			<div class="page__block">
				<div class="practice">
					<div class="practice__container">
						<div class="practice__star">
							<p class="star__item">
								<img src="img/star.png" alt="star">
							</p>
						</div>
						<div class="practice__cloud">
							<div class="cloud__item">
								<img src="img/cloud.png" alt="cloud">
							</div>
						</div>
						<div class="practice__moon">
							<div class="moon__item">
								<img src="img/moon.png" alt="moon">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
